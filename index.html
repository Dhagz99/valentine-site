<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff4d6d,#ff758f,#ff8fa3);
  overflow:hidden;
  position:relative;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear infinite;
  opacity:0.6;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(1);opacity:0.6;}
  100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}

/* Card */
.card{
  position:relative;
  width:90%;
  max-width:380px;
  padding:40px 25px;
  border-radius:25px;
  text-align:center;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.18);
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  color:white;
  transition:0.5s ease;
}

.btn-group{
  display:flex;
  justify-content:center;
  gap:15px;
  position:relative;
}

.btn{
  padding:12px 25px;
  border-radius:30px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s ease;
}

#yesBtn{
  background:white;
  color:#ff4d6d;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
#yesBtn:hover{transform:scale(1.1);}

#noBtn{
  background:rgba(255,255,255,0.3);
  color:white;
  position:relative; /* important fix */
}

/* Cinematic Romantic Mode */
.cinematic{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle at center,#ff4d6d,#1a001a);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:999;
  animation:fadeIn 1s ease forwards;
  overflow:hidden;
}

/* Glowing romantic image */
.love-image{
  width:90%;
  max-width:360px;
  border-radius:25px;
  border:5px solid white;
  box-shadow:
    0 0 20px rgba(255,0,100,0.8),
    0 0 60px rgba(255,0,100,0.6);
  animation:zoomIn 1.5s ease forwards, pulseGlow 2s infinite;
}

/* Romantic message */
.typewriter{
  color:white;
  margin-top:25px;
  font-size:22px;
  text-align:center;
  width:85%;
  max-width:420px;
  line-height:1.6;
  text-shadow:0 0 10px rgba(255,0,120,0.8);
}

/* Animations */
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes zoomIn{from{transform:scale(0.6);opacity:0;}to{transform:scale(1);opacity:1;}}
@keyframes pulseGlow{
  0%{box-shadow:0 0 20px rgba(255,0,100,0.8);}
  50%{box-shadow:0 0 60px rgba(255,0,100,1);}
  100%{box-shadow:0 0 20px rgba(255,0,100,0.8);}
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(720deg);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Will You Be My Valentine? üíñ</h1>
  <p>You would make my world brighter every single day.</p>

  <div class="btn-group">
    <button id="yesBtn" class="btn">Yes üíò</button>
    <button id="noBtn" class="btn">No üíî</button>
  </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const card=document.querySelector(".card");
const music=document.getElementById("bgMusic");

const DEFAULT_NAME="Mylabs";

/* Dodge logic */
function dodge(){
  const rect=card.getBoundingClientRect();
  const btnRect=noBtn.getBoundingClientRect();
  const maxX=rect.width-btnRect.width;
  const maxY=rect.height-btnRect.height;

  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
}
noBtn.addEventListener("mouseenter",dodge);
noBtn.addEventListener("touchstart",(e)=>{e.preventDefault();dodge();});

/* YES CLICK */
yesBtn.addEventListener("click",()=>{

  music.play();

  document.body.innerHTML=`
    <div class="cinematic">
      <img src="image.jpeg" class="love-image">
      <div class="typewriter" id="message"></div>
    </div>
  `;

  startConfetti();
  typeMessage(DEFAULT_NAME);
});

/* Typewriter */
function typeMessage(name){
  const text=`${name}, you are my forever Valentine. ‚ù§Ô∏è
Every moment with you feels like a dream.
I love you endlessly and always will. üíñ`;

  const msg=document.getElementById("message");
  let i=0;
  function type(){
    if(i<text.length){
      msg.innerHTML+=text.charAt(i);
      i++;
      setTimeout(type,40);
    }
  }
  type();
}

/* Confetti */
function startConfetti(){
  for(let i=0;i<120;i++){
    const conf=document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=`hsl(${Math.random()*360},100%,70%)`;
    conf.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(conf);
  }
}

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerText="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  heart.style.fontSize=(16+Math.random()*24)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);
</script>

</body>
</html>
