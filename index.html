<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff4d6d,#ff758f,#ff8fa3);
  overflow:hidden;
  position:relative;
}

/* Floating Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear infinite;
  opacity:0.6;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1);opacity:0.6;}
  100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}

/* Card */
.card{
  position:relative;
  width:90%;
  max-width:380px;
  padding:40px 25px;
  border-radius:25px;
  text-align:center;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.15);
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  color:white;
}

.card h1{
  font-size:24px;
  margin-bottom:10px;
}

.card p{
  font-size:14px;
  opacity:0.9;
  margin-bottom:30px;
}

/* Buttons */
.btn-group{
  display:flex;
  justify-content:center;
  gap:15px;
  position:relative;
}

.btn{
  padding:12px 25px;
  border-radius:30px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s ease;
}

/* YES button */
#yesBtn{
  background:white;
  color:#ff4d6d;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

#yesBtn:hover{
  transform:scale(1.1);
  box-shadow:0 10px 25px rgba(255,255,255,0.6);
}

/* NO button */
#noBtn{
  background:rgba(255,255,255,0.3);
  color:white;
  position:absolute;
  transition:transform 0.35s cubic-bezier(.25,.8,.25,1);
  animation:pulse 1.5s infinite;
}

/* Pulse animation */
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,255,255,0.6);}
  70%{box-shadow:0 0 0 15px rgba(255,255,255,0);}
  100%{box-shadow:0 0 0 0 rgba(255,255,255,0);}
}

/* Success */
.success{
  font-size:22px;
  font-weight:700;
  margin-top:20px;
  animation:pop 0.5s ease forwards;
}

@keyframes pop{
  0%{transform:scale(0.5);opacity:0;}
  100%{transform:scale(1);opacity:1;}
}

/* Mobile */
@media(max-width:480px){
  .btn-group{
    flex-direction:column;
    align-items:center;
  }
  .btn{
    width:100%;
  }
  .card h1{
    font-size:20px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will You Be My Valentine? üíñ</h1>
  <p>You would make my world brighter every single day.</p>

  <div class="btn-group">
    <button id="yesBtn" class="btn">Yes üíò</button>
    <button id="noBtn" class="btn">No üíî</button>
  </div>

  <div id="response"></div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const card=document.querySelector(".card");
const response=document.getElementById("response");

let posX=0;
let posY=0;

/* Start beside Yes */
noBtn.style.position="relative";
noBtn.style.transform="translate(0,0)";

function dodge(){
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = cardRect.width - btnRect.width;
  const maxY = cardRect.height - btnRect.height;

  // Generate completely new random position inside card
  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;

  noBtn.style.position = "absolute";
  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
}


/* Trigger dodge */
noBtn.addEventListener("mouseenter",dodge);
noBtn.addEventListener("mousedown",dodge);

noBtn.addEventListener("touchstart",(e)=>{
  e.preventDefault();
  dodge();
});


noBtn.addEventListener("touchmove",(e)=>{
  e.preventDefault();
  dodge();
});

/* Block click */
noBtn.addEventListener("click",(e)=>{
  e.preventDefault();
  e.stopPropagation();
});

/* Yes click */
yesBtn.addEventListener("click",()=>{
  response.innerHTML="<div class='success'>Yay! ‚ù§Ô∏è Happy Valentine's Day!</div>";
});

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerText="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  heart.style.fontSize=(16+Math.random()*24)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);
</script>

</body>
</html>
